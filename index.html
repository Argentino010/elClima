<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script type="text/javascript" src="/functions.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>El Clima</title>
</head>


<body>
    <h1>El Clima/ VÃ¤dret</h1>
    <div class="weather-container">
        <div class="weather-input">
            <h3>Ciudad/Stad</h3>
            <input class="city-input" type="text" placeholder="Ex., Buenos Aires, Stockholm" />
            <button class="location-btn">Tu ubicacion/din plats</button>
        </div>
        <div class="weather-details">
            <div class="current-weather">
                <div class="details">
                    <h2>_____( _____ )</h2>
                    <!-- puse 5 guion bajos en el h2-->
                    <h6>Temperatura: __*C</h6>
                    <h6>Viento: __M/S</h6>
                    <h6>Humedad: __%</h6>
                </div>
            </div>

            <div class="forecast-days">
                <h2>Pronostico de 5 dias</h2>
                <ul class="weather-cards">
                    <li class="card">
                        <h3>( _____ )</h3>
                        <h6>Temp: __C</h6>
                        <h6>Viento: __M/S</h6>
                        <h6>Humedad: __%</h6>
                    </li>
                    <li class="card">
                        <h3>( _____ )</h3>
                        <h6>Temp: __C</h6>
                        <h6>Viento: __M/S</h6>
                        <h6>Humedad: __%</h6>
                    </li>
                </ul>
            </div>
        </div>
    </div>



</body>




</html>
